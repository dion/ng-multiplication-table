<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
    <style>
        td {
          border:1px solid #ddd;
          width:50px;
          height:50px;
          text-align:center;
          vertical-align:middle;
        }
    </style>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
    <!-- note that here weâ€™re linking to a CDN version of Angular  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
</head>
<body>
    <table ng-controller="MultiplicationCtrl">
        <tr ng-repeat="numberA in numbers">
            <td ng-repeat="numberB in numbers">
                {{ numberA * numberB }}
            </td>
        </tr>
    </table>
    <script src="myApp.js" type="text/javascript"></script>
</body>
</html>
